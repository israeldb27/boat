
<ion-header>

  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  
    <ion-title>Pesquisar Barcos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

     <ion-content padding>
    <form [formGroup]="barcoForm" novalidate>
      <ion-list no-lines>
       
        <ion-item>
          <ion-label stacked color="primary">Data Inicio</ion-label>
          <ion-input formControlName="dataInicio"  type="date" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="dataInicio.valid || submitted == false" color="danger" padding-left>
          Campo é obrigatório
        </p>

        <ion-item>
          <ion-label stacked color="primary">Data Fim</ion-label>
          <ion-input formControlName="dataFim"  type="date" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="dataFim.valid || submitted == false" color="danger" padding-left>
          Campo é obrigatório
        </p>

      </ion-list>
      <ion-row responsive-sm>      
        <ion-col>
          <button ion-button (click)="pesquisarBarcos()" type="submit" block>Pesquisar</button>
        </ion-col>
      </ion-row>
    </form>


</ion-content>
