
<ion-header>

  <ion-navbar>
    <ion-title>Pagamentos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #pagamentoList >

    <ion-item-group *ngFor="let pagamento of pagamentos" >
        <button ion-item (click)="goToSessionDetail(session)">
          <h3>Barco: {{pagamento.nomeBarco}}</h3>
          <p> Valor Pagamento: {{pagamento.valorPagamento}} </p>
          <p> Data Pagamento: {{pagamento.dataPagamento}} </p>
        </button>
    <hr>

    </ion-item-group>

  </ion-list>


</ion-content>
